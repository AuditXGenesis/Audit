name: Daily Knowledge Refresh

on:
  schedule:
    - cron: "0 4 * * *"   # every day at 4 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 markdownify openai tqdm requests

      - name: Seed knowledge
        run: python scripts/seed_knowledge.py

      - name: Build embeddings
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/build_embeddings.py

      - name: Commit updated knowledge
        run: |
          git config user.name "AuditX Bot"
          git config user.email "bot@auditx.io"
          git add data/knowledge data/embeddings.json || true
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Auto-refresh knowledge & embeddings"
            git push
          else
            echo "No changes detected â€” skipping commit."
          fi
