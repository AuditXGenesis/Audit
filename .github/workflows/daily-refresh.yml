name: Daily Knowledge Refresh

on:
  schedule:
    - cron: '0 3 * * *'   # every day at 03:00 UTC
  workflow_dispatch:       # allow manual run from Actions tab

permissions:
  contents: write          # we will commit the updated files

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      # Seed from your live GitHub Pages site
      - name: Seed knowledge from live site
        env:
          BASE_URL: https://auditxgenesis.github.io/Audit   # <â€” your Pages URL
        run: npm run seed

      # Build embeddings (AUI-Bot knowledge index)
      - name: Build embeddings
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run ingest

      # Commit & push if there are changes
      - name: Commit changes (if any)
        run: |
          git config user.name "AuditX Bot"
          git config user.email "bot@auditx.io"
          git add data/embeddings.json data/knowledge || true
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Nightly knowledge refresh"
            git push
          else
            echo "No changes to commit."
          fi
